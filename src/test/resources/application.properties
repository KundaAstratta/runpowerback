#listening port of tomcat
#server.port=8080

spring.flyway.baselineOnMigrate = false

#configure database connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.data=classpath:data/pressuresaturation.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#show SQL/HQL statement
spring.jpa.show-sql=true
#create tables and associated columns automatically
#spring.jpa.hibernate.ddl-auto=create
#enabling H2 Console (IHM)
spring.h2.console.enabled=true
#custom H2 Console URL
spring.h2.console.path=/h2

spring.profiles.active = in-memory

spring.jackson.serialization.fail-on-empty-beans=false

runpower.url.weather = https://api.openweathermap.org/data/2.5/onecall?
